<!-- 그냥 적는거야 외워 -->
<!DOCTYPE html>
<html>
<head>
    <title>마이 빼이보릿 북앤 무비!</title>
</head>
<body>
    <!-- hearder가 아니라 header 지우바보 -->
    <header>
        <h1>김지우의 책과 영화</h1>
        <!-- 텍스트 설명이 길어질 때는 <p> 태그를 사용하여 분리 -->
        <p>
            제 이름은 김지우이고 만 22세입니다. 책은 <u>추리소설</u>을 좋아하고 영화는 <u>범죄, 코미디, 드라마 장르</u>를 좋아합니다.
        </p>
    </header>

    <h2>좋아하는 책</h2>
    <ul>
        <li>인간실격</li>
        <li>기린의 날개</li>
        <li>멘탈의 연금술</li>
    </ul>

    <h2>좋아하는 영화</h2>
    <!-- 지금은 뭐 css 안배워서 여기에 border 넣는게 어쩔수 없긴 한데, 실제로는 css에 넣어야 되는 코드긴 해 -->
    <table border="1">
        <tr>
            <th>영화제목</th>
            <th>장르</th>
            <th>개봉연도</th>
        </tr>
        <tr>
            <td>탑건:매버릭</td>
            <td>밀리터리,항공,액션</td>
            <td>2022</td>
        </tr>
        <tr>
            <td>기생충</td>
            <td>드라마</td>
            <td>2019</td>
        </tr>
        <tr>
            <td>해운대</td>
            <td>드라마,재난</td>
            <td>2009</td>
        </tr>
    </table>

    <footer>
        <p>작성 일자 : 2023.06.27</p>
        <p>작성자 : 김지우</p>
    </footer>
</body>
</html>
